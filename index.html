<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Horizontal Calendar</title>
</head>
<body>
    <div class="contaner">
        <div class="calendar">
            <div class="calendar__month">
                March
            </div>
            <div class="calendar__week">
                <div class="calendar__weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar__days">
                    <div class="calendar__day">9</div>
                    <div class="calendar__day">10</div>
                    <div class="calendar__day">11</div>
                    <div class="calendar__day">12</div>
                    <div class="calendar__day">13</div>
                    <div class="calendar__day">14</div>
                    <div class="calendar__day">15</div>
                </div>
            </div>
        </div>
    </div>

    <script src="swiper.js"></script>
    <script src="script.js"></script>
</body>
</html>
